<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Project - Ahmadaims</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Fix Colors Generator</h2>
            <p>Only genrate (red green blue)</p>
            <h4 class="color"></h4>
            <button id="btn">click me!</button>
        </div>
        <div class="container">
            <h2>Ultimate Colors Generator</h2>
            <p>generate ultimate random colors</p>
            <h4 class="color2"></h4>
            <button id="btn2">click me!</button>
        </div>
        <div class="container" id="opacity-container">
            <h2>Custom Colors Generator</h2>
            <p>hex code color genrator</p>
            <input type="text" name="" id="customcolorbox">
            <input type="range" name="" id="opacity-range" min="10" max="99" value="5">
            <button id="btn3">click me!</button>
        </div>
        <div class="container">
            <h2>Color Picker</h2>
            <p>Pick Color From Below Box</p>
            <input type="color" id="colorpicker">
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
