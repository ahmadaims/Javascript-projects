<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Navbar Project - Ahmadaims</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
      <header>
         <div class="header-container">
            <div class="logo">
               <img src="images/ahmadaims.png" alt="">
            </div>
            <nav id="navbar" class="hide">
               <div class="nav-container">
                  <ul>
                     <li>Home</li>
                     <li>About Me</li>
                     <li>Services</li>
                     <li>Portfolio</li>
                  </ul>
               </div>
            </nav>
            <div class="social-icons" id="social-icons">
               <i class="fa-brands fa-facebook-f size"></i>
               <i class="fa-brands fa-instagram size"></i>
               <i class="fa-brands fa-x-twitter size"></i>
               <i class="fa-brands fa-youtube size"></i>
            </div>
            <div id="hamburger">
               <i class="fa-solid fa-bars-staggered"></i>
            </div>
         </div>
      </header>
   
   <script src="app.js"></script>
</body>
</html>
