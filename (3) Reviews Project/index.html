<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Project - Ahmadaims</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>reviews project</h1>
        </div>
        <div class="review">
            <img src="" alt="" id="person-img">
            <h4 id="author"></h4>
            <p id="job"></p>
            <p id="info"></p>
        </div>
        <div class="button-container">
            <button class="prev-btn">
                <img src="images/left-arrow.png" alt="" class="arrows">
            </button>
            <button class="next-btn">
                <img src="images/right-arrow.png" alt="" class="arrows">
            </button>
        </div>
        <div class="random-btn">
            <button class="random-btn"><h4>surprise me</h4></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
