<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Generator - Ahmadaims</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      <h1>Password Generator</h1>
      <div class="pass-container">
         <div class="input-container ">
            <input type="text" id="pass-input" placeholder="Your password">
            <img src="images/copy-white.png" alt="" class="copy-pass" onclick="copypass()">
         </div>
         <div class="rand-button">
            <button onclick="createpassword()">
               <img src="images/thunder.png" class="flash-img" alt="">generate
            </button>
         </div>
      </div>
   </div>


<script src="script.js"></script>
</body>
</html>
